<form #employeeForm='ngForm' (ngSubmit)='saveEmployee(employeeForm)'>
    <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id='fullName' name="fullName" [(ngModel)]='fullName' class="form-control" type="text">
        </div>

        <div class="form-group">
                <label for="email">Email</label>
                <input id='email' name='email' [(ngModel)]='email' class="form-control" type="text">
        </div>

        <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id='phoneNumber' name='phoneNumber' [(ngModel)]='phoneNumber' class="form-control" type="text">
        </div>

        <div class="form-group">
            <label>Contact Preference</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" name='contactPreference' value='mail' [(ngModel)]='contactPreference'>Email
                </label>
                <label class="radio-inline">
                        <input type="radio" name='contactPreference' value='phone' [(ngModel)]='contactPreference'>Phone Number
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" name='gender' value="male" [(ngModel)]='gender'>Male
                </label>
                <label class="radio-inline">
                        <input type="radio" name='gender' value="Female" [(ngModel)]='gender'>Female
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox" name='isActive' [(ngModel)]='isActive'>Is Active
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for='department'>Department</label>
            <select id='department' name='department' [(ngModel)]='department' class="form-control">
                <option *ngFor='let dept of departments' [value]='dept.id'>{{ dept.name }}</option>
               
            </select>
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</div>
</form>
{{ employeeForm.value | json }}
